run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - bodyclose
    - gosec
    - misspell
    - unconvert
    - unparam
    - revive

linters-settings:
  gosec:
    excludes:
      - G104  # Unhandled errors (too noisy for fire-and-forget patterns)
      - G114  # net/http serve without timeout (handled by gin)
  revive:
    rules:
      - name: exported
        disabled: true

issues:
  exclude-dirs:
    - vendor
    - internal/core/ports/mocks
  max-issues-per-linter: 50
  max-same-issues: 10
